name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      working-directory: microservice/omdb
      GO111MODULE: on
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
  
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    
    - name: Protoc action
      uses: PxyUp/protoc-actions@v2.0.9
      with:
        path: -I proto --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/omdb.proto

    - name: Test
      working-directory: ${{env.working-directory}}
      run: go test -v ./...
        
    - name: Build
      working-directory: ${{env.working-directory}}
      run: go build -v ./...

    
